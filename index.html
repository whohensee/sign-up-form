<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="picture">

    </div>

    <div id="text-area">
        <div id="top">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize your deepest
                dreams. Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="middle">
            <form class="acct-creation">

                <div class="input-area">
                    <p>Lets fill in some personal info!</p>
                    <div class="row">
                        <div class="input-box">
                            <label for="fname" >First Name</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="input-box">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-box">
                            <label for="tel">Telephone Number</label>
                            <input type="tel" id="tel" name="tel">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-box">
                            <label for="pwd1">Password</label>
                            <input type="password" id="pwd1" name="pwd1" required>
                        </div>
                        <div class="input-box">
                            <label for="pwd2">Confirm Password</label>
                            <input type="password" id="pwd2" name="pwd2" required>
                        </div>
                    </div>
                </div>

                <button type="button">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in!</a></p>
        </div>
        <div id="bottom"> </div>
    </div>
</body>

</html>
